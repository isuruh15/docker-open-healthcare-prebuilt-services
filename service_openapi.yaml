openapi: 3.0.1
info:
  title: Service Openapi Yaml
  version: 1.0.0
servers:
- url: "{server}:{port}/"
  variables:
    server:
      default: http://localhost
    port:
      default: "9090"
paths:
  /authorize:
    post:
      operationId: postAuthorize
      responses:
        "200":
          description: Authorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthzResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthzResponse'
components:
  schemas:
    AuthzResponse:
      required:
      - isAuthorized
      type: object
      properties:
        isAuthorized:
          type: boolean
        scope:
          type: string
          enum:
          - PRIVILEGED
          - PRACTITIONER
          - PATIENT
      description: FHIR Authorization response record.
